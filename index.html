<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./main.css">
        <link href="https://fonts.googleapis.com/css?family=Bangers|Bungee" rel="stylesheet">
        <title>Treehouse Cage Match</title>
    </head>
    <body class="text-center">
            <img src="./images/Steel-cage.jpg" class="header-img">
            <img src="./images/bang-hi.png" class="bang">
            <h1>Treehouse<br>Cage Match!</h1>
        <div class="row">
            <div class="input-group col-md-3">
                <span class="input-group-addon" id="basic-addon1">Player 1</span>
                <input id="player1" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group col-md-3">
                <span class="input-group-addon" id="basic-addon2">Player 2</span>
                <input id="player2" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
            <button id="match-btn" type="button" class="btn btn-danger">Start Cage Match!</button>
            <div id="player-holder"></div>
            <div id="winner"></div>
            <div id="winner-badges"></div>
        </div>
        <script src="/main.js"></script>
    </body>
</html>
