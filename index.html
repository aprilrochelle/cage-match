<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./main.css">
        <title>Treehouse Cage Match</title>
    </head>
    <body class="text-center">
        <h1>Treehouse Cage Match!</h1>
        <div class="row">
            <div class="input-group col-md-3">
                <span class="input-group-addon" id="basic-addon1">Player 1</span>
                <input id="player1" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group col-md-3">
                <span class="input-group-addon" id="basic-addon2">Player 2</span>
                <input id="player2" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
            <button type="button" class="btn btn-warning">Start Cage Match!</button>
        </div>
        <script src="/main.js"></script>
    </body>
</html>
